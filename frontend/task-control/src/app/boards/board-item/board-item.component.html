<div class="board-item">
  <input class="board-title" value={{board.name}} name="name" #boardName (blur)="editBoard()">
  <p class="board-edit" [appFocus]="boardName">Edit</p>
  <a [routerLink]="[board._id]" class="board-link">&#8594;</a>

  <div class="board-content" [appHover]="overlay">
    <p class="board-body">{{ board.description }}</p>
    <p class="board-footer">{{ board.created_at | date: 'medium'}}</p>

    <div class="board-overlay hide" #overlay>
      <p>Todo: {{ board.tasks | filter:'Todo' | length }}</p>
      <p>In progress: {{ board.tasks | filter:'In Progress' | length }}</p>
      <p>Done: {{ board.tasks | filter:'Done' | length }}</p>
    </div>
  </div>

</div>
