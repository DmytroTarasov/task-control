<div class="col">
  <h3 class="text-center">{{ title }}</h3>
  <div class="col-content">
    <div class="add-task" (click)="openModal()"></div>
    <div
      cdkDropList
      [cdkDropListData]="board.tasks | filter:status"
      (cdkDropListDropped)="drop($event)"
      class="task-items">
      <div *ngFor="let task of board.tasks | filter:status">
        <app-task-item [task]="task" cdkDrag></app-task-item>
      </div>
    </div>
  </div>
</div>

<app-modal
  [modalHeader]="'Create task'"
  [formInputNames]="['name']"
  [btnSubmitText]="'Create'"
  [mode]="'task'"
  [taskStatus]="status">
</app-modal>
